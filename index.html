<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipun</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>C A C H I P Ú N</h1>
    </header>

    <main class="game">
        <section class="number-of-games">
            <h2>¿Cúantas veces deseas jugar?</h2>
            <label for="pet-select">Selecciona: </label>
            <select name="pets" id="pet-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button class="start" onclick="startGame()">Comenzar</button>
        </section>
        <section class="buttons" id="buttons">
            <button class="choice" data-value="0">Piedra &#128074;</button>
            <button class="choice" data-value="1">Papel &#9995;</button>
            <button class="choice" data-value="2">Tijera &#9996;</button>
        </section>
        <section class="results">
            <div class="user"></div>
            <div class="machine"></div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
