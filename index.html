<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipun</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>C A C H I P Ú N</h1>
    </header>

    <main class="game">
        <section class="number-of-games">
            <h2>¿Cúantas veces deseas jugar?</h2>
            <label for="selection">Selecciona: </label>
            <select name="quantity" id="selection">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <class class="button">
                <button class="start" id="button__start" onclick="startGame()">Comenzar</button>
                <button class="start" id="rules__button">Reglas</button>
            </class>
        </section>
        <section class="game-buttons">
            <div class="choices">
                <button id="reset__button" class="reset"  onclick="reiniciarJuego()">Reiniciar Juego</button>
            </div>  
            <div id="buttons" class="choices">
                <button class="choice" data-value="0">Piedra &#128074;</button>
                <button class="choice" data-value="1">Papel &#9995;</button>
                <button class="choice" data-value="2">Tijera &#9996;</button>
            </div>          
        </section>
        <section class="results" id="results">
            <div class="user">
                <p id="user__result"></p>
            </div>
            <div class="machine">
                <p id="machine__result"></p>
            </div>
            <div class="total">
                <p id="total__result">La cuenta va: Usuario: 0 - Máquina: 0</p>
            </div>
            <div class="final">
                <p id="final__message"></p>
    </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>Developed by Alexander Manriquez. 2024</p>
    </footer>

    <div id="rules__modal" class="modal">
        <div class="modal__content">
            <span class="close">&times;</span>
            <h2>Reglas del Juego</h2>
            <p>Piedra vence a Tijera.</p>
            <p>Papel vence a Piedra.</p>
            <p>Tijera vence a Papel.</p>
            <p>El juego es un empate si ambos eligen la misma opción.</p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
